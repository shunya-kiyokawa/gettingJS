<!DOCTYPE html>
<html>
<head>
    <title>数字の5乗計算</title>
    <!-- BootstrapのCSSを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">数字の5乗計算</h1>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="inputNumber" placeholder="数字を入力してください">
            <button class="btn btn-primary" id="calculateButton">計算</button>
        </div>
    
        <button class="btn btn-secondary" id="getIpButton">IPアドレスを取得</button>
    </div>
    

    
    <!-- BootstrapのJavaScriptとjQueryを読み込む -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // ボタンがクリックされた時の処理
            $("#calculateButton").click(function() {
                // 数字の5乗の計算処理（前回のコードと同じ）
                var inputVal = $("#inputNumber").val();
                if (isNaN(inputVal) || inputVal.trim() === "") {
                    alert("有効な数字を入力してください。");
                    return;
                }
                var result = Math.pow(parseFloat(inputVal), 5);
                alert(inputVal + "の5乗は " + result + " です。");
            });
    
            // IPアドレスを取得してダイアログに表示
            $("#getIpButton").click(function() {
                $.get("https://ipinfo.io", function(response) {
                    var ipAddress = response.ip;
                    alert("有料サイトにアクセスされました。あなたのIPアドレスは " + ipAddress + " です。あなたの住所IPは保存されました。1か月以内に以下の口座にお振込みください");
                }, "jsonp").fail(function() {
                    alert("IPアドレスを取得できませんでした。");
                });
            });
        });
    </script>
    
</body>
</html>
